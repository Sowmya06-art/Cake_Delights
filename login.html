<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-image: url("https://img.freepik.com/free-photo/delicious-cheese-bread-assortment_23-2149042462.jpg?w=1060&t=st=1701443950~exp=1701444550~hmac=c87de492510c15850bdb44dbdae4c690d27c03596b8d59f560474f03b8611682");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        form {
           
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white background for better text visibility */
            padding: 3em;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            width: 300px; /* Set a fixed width for the form */
            height:300px;
            margin-left:35em;
}
form:hover {
              background-color:#FFE4E1;
}

        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 2em;
            box-sizing: border-box;
        }
        button {
            background-color: #DB7093;
            color:#000000;
            padding: 0.5em 1em;
            width:100px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add transition for a smooth hover effect */
        }
        button:hover {
            background-color: #F08080; /* Change the background color on hover */
       }
a {
            color: #333;
            text-decoration: none;
            margin-top: 1em;
            display: block;
            position: absolute; /* Position the link relative to the body */
            top:0;
            right:0;
            margin: 1em;
        }
button:a {
            background-color: #F08080; /* Change the background color on hover */
       }
        .home-icon {
            color: #333;
            font-size: 30px;
            margin-right: 1em;
        }
button:.home-icon {
            background-color: #F08080; /* Change the background color on hover */
       }
@media only screen and (max-width: 600px) {
            form {
                width: 90%; /* Adjust as needed for smaller screens */
            }
        }
    </style>
</head>
<body>
<form action="cake.html" method="post">
    <form>
        <h1 style ="color:#DB7093; text-shadow:3px 3px 6px #DB7093">Log In</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
<a href="cake.html"><h1 class="fas fa-home home-icon"></i>Home</h1>
   
<div class="nav-container">
        <button class="signup-button" onclick="goToSignUpPage()">Sign Up</button>
    </div>
 </form>
    <script>

        function goToSignUpPage() {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>
